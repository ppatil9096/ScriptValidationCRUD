<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<form action="LoginServlet" method="post" name="form">
		User Email ::
		<input type="text" name="email" id="emailID1"
			style="border-style: hidden; border-right-style: solid; border-bottom-style: solid; background-color: lime;">
		<br />
		Password ::
		<input type="password" name="password" id="passID1"
			style="border-style: hidden; border-right-style: solid; border-bottom-style: solid; background-color: lime;">
		<br />
		<input type="submit" value="Login"
			style="border-bottom: gray; border-top-style: hidden;">
	</form>
	<br />
	For New User,Please
	<a href="register.jsp">register</a>
</body>
</html>
